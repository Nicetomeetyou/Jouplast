<html>
    <head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="Access-Control-Allow-Origin" content="*">
       <!-- <meta name="format-detection" content="telephone=yes" />-->
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
		<link rel="stylesheet" type="text/css" href="css/jq.ui.css" title="default" />
        <title>Jouplast</title>
    </head>
    <body class="back">
		<script type="text/javascript" charset="utf-8" src="js/jq.ui.min.js"></script> 
		<script type="text/javascript" charset="utf-8" src="js/jq.debug.js"></script> 
		<script type="text/javascript" charset="utf-8" src="js/jq.swipe.js"></script> 
		<script type="text/javascript" charset="utf-8" src="js/jq.carousel.js"></script> 
		<script type="text/javascript" charset="utf-8" src="js/jq.drawer.js"></script> 
		<script type="text/javascript" charset="utf-8" src="js/jq.shake.js"></script> 
		<script type="text/javascript" charset="utf-8" src="js/jq.alphatable.js"></script> 
		<script type="text/javascript" charset="utf-8" src="js/jq.template.js"></script>
		<script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
        <script type="text/javascript">
			var webRoot="./";
			$.ui.autoLaunch=false;
			$.ui.resetScrollers=false;
			
			var init = function(){
			   $.ui.backButtonText=" ";  
			   window.setTimeout(function(){$.ui.launch();},10);
			   $.ui.removeFooterMenu(); //This would remove the bottom nav menu
			};
			document.addEventListener("DOMContentLoaded",init,false);  
			$.ui.ready(function(){});
		   
			/* This code is used to run as soon as appMobi activates */
			var onDeviceReady=function(){
				AppMobi.device.setRotateOrientation("portrait");
				AppMobi.device.setAutoRotate(false);
				webRoot=AppMobi.webRoot+"/";
				//hide splash screen
				AppMobi.device.hideSplashScreen();	
				
			};
			document.addEventListener("appMobi.device.ready",onDeviceReady,false); 
        </script>
		<div id="jQUi" style="overflow:hidden;">
			<!-- this is the header div -->
			<div id="header">
				<div class="width100">
					<div class="width100">
						<div class="header-container-logo"><img class="width100" src="img/logo.png" /></div>
						<div class="header-container-bt-menu"><a id='menubadge' onclick='jq.ui.toggleSideMenu()' style='' class='menuButton fleft'></a></div>
					</div>
					
				</div>
			</div>
			
			<div id="content" style="overflow:hidden;">
				<!-- here is where you can add your panels -->
				<div title='' id="main" class="panel" selected="true" scrolling="no" >
					<div>
						<div class="space50 cb"></div>
						
						<div class="home-square">
							<img class="width100" style="position:relative;" src="img/menu0.png" />
							<!--<img class="width100" style="position:absolute;" src="img/backmenu.png" />-->
							<div class="back-home-square img-menu"><div class="text-menu">Calculatrice</div></div>
						</div>
						<div class="home-square">
							<img class="width100" src="img/menu1.png" />
							<!--<img class="width100" style="position:relative;" src="img/backmenu.png" />-->
							<div class="back-home-square img-menu"><div class="text-menu">Conseils</div></div>
						</div>
						
						<div class="space50 cb"></div>
						
						<div class="home-square">
							<img class="width100" src="img/menu2.png" />
							<!--<img class="width100" style="position:relative;" src="img/backmenu.png" />-->
							<div class="back-home-square img-menu"><div class="text-menu">Catalogue</div></div>
						</div>
						<div class="home-square">
							<img class="width100" src="img/menu3.png" />
							<!--<img class="width100" style="position:relative;" src="img/backmenu.png" />-->
							<div class="back-home-square img-menu"><div class="text-menu">Contact</div></div>
						</div>
						<div class="cb"></div>
						<div class="space50"></div>
					</div>
				</div> 
				
				<div id="recette" class="panel" title="" data-nav="menu_jqmobi" scrolling="no">
					
				</div>
				
			</div>
			
			<!-- bottom navbar.  Add additional tabs here -->
			<!--<div id="navbar">
				<a href="#main" id='navbar_home' class='icon home' >home</a>
			</div>-->
			
			<!-- this is the default left side nav menu -->
			<nav>
				<div class='title'>Home</div>
					<ul>
						<li class="icon home mini"></li>
					</ul>
			</nav>
		</div>
    </body>
</html>
