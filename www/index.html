        <script type="text/javascript">
			var numPage = 1;
			var oldPage = "";
			var page = "";
			var nbPlot = "";
			var hauteurTerrasse = "";
			
			$("#content1").load("menu.html");
			$("#content"+numPage).css("width", window.innerWidth);
			/***********************************************************************/
			function changePage(pPage) {
				$("#content"+numPage).animate({left: -window.innerWidth, useTranslate3d:true }, 250);
				$("#content"+numPage).css("z-index", "4");
				if(numPage == 1) numPage = 2;
				else numPage = 1;
				$("#content"+numPage).load(pPage);
				$("#content"+numPage).css("left", window.innerWidth);
				//$("#content"+numPage).css("height", window.innerHeight);
				$("#content"+numPage).css("width", window.innerWidth);
				$("#content"+numPage).css("z-index", "5");
				$("#content"+numPage).animate({left: "0px", useTranslate3d:true }, 250);
			}
			/***********************************************************************/
			
			$("#back-short-menu").css("height", window.innerHeight - 663);
			$("#black-screen").css("height", window.innerHeight);
			
			var btBack = document.getElementById("back"); 
			btBack.addEventListener("click", function(e) { /*$("#content").load(oldPage);*/changePage(oldPage); }, false); 
			
			var btShortMenu = document.getElementById("short-menu"); 
			btShortMenu.addEventListener("click", function(e) { $("#short-menu-slide").css("display", "block"); }, false);
			
			var btBlackScreen = document.getElementById("black-screen"); 
			btBlackScreen.addEventListener("click", function(e) { $("#short-menu-slide").css("display", "none"); }, false);
			
			var btShort0 = document.getElementById("btShort0"); 
			btShort0.addEventListener("click", function(e) { $("#content").load("menu.html"); $("#short-menu-slide").css("display", "none"); }, false); 
			var btShort1 = document.getElementById("btShort1"); 
			btShort1.addEventListener("click", function(e) { $("#content").load("calculette-choix.html"); $("#short-menu-slide").css("display", "none"); }, false);

			var btShort3 = document.getElementById("btShort3");

			var btShort4 = document.getElementById("btShort4"); 
			btShort4.addEventListener("click", function(e) { $("#content").load("contact.html"); $("#short-menu-slide").css("display", "none"); }, false);
