<script>
	var ddData = [
		{
			text: "8-15 mm",
			value: 1,
			selected: false,
			description: "",
			imageSrc: ""
		},
		{
			text: "20-30 mm",
			value: 2,
			selected: false,

		},
		{

		},
		{
			text: "40-80 mm",
			value: 4,
			selected: false,
			description: "",
			imageSrc: ""
		},
		{
			text: "80-230 mm",
			value: 5,
			selected: false,
			description: "",
			imageSrc: ""
		}
	];
	
	$('#myDropdown').ddslick({
		data:ddData,
		width:200,
		selectText: "Taille",
		imagePosition:"right",
		onSelected: function(selectedData){
			hauteurTerrasse = selectedData.selectedData.value;
		}   
	});

	oldPage = "calculette-choix.html";
	page = "calculette-dalle.html";
	var type = "beton";
	var size = "";
	var superficie = "";
	hauteurTerrasse = "";
	
	var btBetonOff = document.getElementById("beton-off"); 
	btBetonOff.addEventListener("click", function(e) { 
		type="beton"; 
		$("#beton-on").css('display', 'block'); 
		$("#beton-off").css('display', 'none'); 
		$("#ceramique-on").css('display', 'none'); 
		$("#ceramique-off").css('display', 'block'); 
		$("#dalle0 div span").html('30x30');
		$("#dalle1 div span").html('40x40');
		$("#dalle2 div span").html('50x50');
	}, false); 
	
	var btCeramiqueOff = document.getElementById("ceramique-off"); 
	btCeramiqueOff.addEventListener("click", function(e) { 
		type="ceramique";
		$("#beton-on").css('display', 'none'); 
		$("#beton-off").css('display', 'block'); 
		$("#ceramique-on").css('display', 'block'); 
		$("#ceramique-off").css('display', 'none'); 
		$("#dalle0 div span").html('30x30');
		$("#dalle1 div span").html('30x120');
		$("#dalle2 div span").html('60x120');
	}, false); 
	
	var btDalle0 = document.getElementById("dalle0"); 
	btDalle0.addEventListener("click", function(e) { changeDalle(0); }, false); 
	
	var btDalle1 = document.getElementById("dalle1"); 
	btDalle1.addEventListener("click", function(e) { changeDalle(1); }, false); 
	
	var btDalle2 = document.getElementById("dalle2"); 
	btDalle2.addEventListener("click", function(e) { changeDalle(2); }, false); 
	
	function changeDalle(pNum) {
		for(i = 0; i<3; i++) {
			$("#dalle"+i+" .radio-off").css('display', 'block');
			$("#dalle"+i+" .radio-on").css('display', 'none');
			
			if( i == pNum) {
				$("#dalle"+i+" .radio-off").css('display', 'none');
				$("#dalle"+i+" .radio-on").css('display', 'block');
				
				size = pNum;
			}
		}
	}
	
	var btValider = document.getElementById("btValider"); 
	btValider.addEventListener("click", function(e) { calcul(); }, false); 
	
	function calcul() {
		error = 0;
		
		superficie = document.getElementById("superficieNumber").value;
		
		if(superficie == "") error ++;
		if(hauteurTerrasse == "") error ++;
		if(type == "") error ++;
		if(size == "") error ++;
		
		if(error != 0)   Apprise('Merci de remplir tous les champs.');
		else {
			nbPlot = Math.ceil(superficie * 6) ;
			changePage();
		}
	}
	
	function changePage() {
		$("#content").load("resultat-dalle.html")
	}
	
	var settings = {
		animation: false,	// Animation speed
		buttons: {
			confirm: {
				action: function() { $me.dissapear(); }, // Callback function
				className: null, // Custom class name(s)
				id: 'confirm', // Element ID
				text: 'Ok', // Button text
			}
		},
		input: false, // input dialog
		override: true, // Override browser navigation while Apprise is visible
	};
</script>
