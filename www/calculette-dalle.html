<script>
	oldPage = "calculette-choix.html";
	var type = "";
	var btBetonOff = document.getElementById("beton-off"); 
	btBetonOff.addEventListener("click", function(e) { type="beton"; $("#beton-on").css('display', 'block'); $("#beton-off").css('display', 'none'); $("#ceramique-on").css('display', 'none'); $("#ceramique-off").css('display', 'block'); }, false); 
	var btCeramiqueOff = document.getElementById("ceramique-off"); 
	btCeramiqueOff.addEventListener("click", function(e) { type="ceramique"; $("#beton-on").css('display', 'none'); $("#beton-off").css('display', 'block'); $("#ceramique-on").css('display', 'block'); $("#ceramique-off").css('display', 'none'); }, false); 
	
	var btDalle0 = document.getElementById("dalle0"); 
	btDalle0.addEventListener("click", function(e) { changeDalle(0); }, false); 
	
	var btDalle1 = document.getElementById("dalle1"); 
	btDalle1.addEventListener("click", function(e) { changeDalle(1); }, false); 
	
	var btDalle2 = document.getElementById("dalle2"); 
	btDalle2.addEventListener("click", function(e) { changeDalle(2); }, false); 
	
	function changeDalle(pNum) {
		for(i = 0; i<3; i++) {
			$("#dalle"+i+" .radio-off").css('display', 'block');
			$("#dalle"+i+" .radio-on").css('display', 'none');
			
			if( i == pNum) {
				$("#dalle"+i+" .radio-off").css('display', 'none');
				$("#dalle"+i+" .radio-on").css('display', 'block');
			}
		}
		
	}
</script>
